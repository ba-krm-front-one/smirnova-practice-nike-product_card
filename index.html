<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Start</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto:300,400" rel="stylesheet">

<!--	[if lt IE 9]>
		<!--<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>-->
	<![endif]-->
</head>
<body>
	<header class="ba-header">
		<div class="ba-header__logo">
			<a href="#">
				<img src="nike_product_card-assets/logo.png">
			</a>
		</div>
		<nav class="ba-header__nav">

			<ul class="ba-header_menu">
				<li class="ba-header__iteam">
					<a href="#">
						<button class="ba-btn-menu ba-btn">
							<img src="nike_product_card-assets/btn_menu.png" class="ba-btn__icon">
						</button>
					</a>
				</li>
				<li class="ba-header__iteam">
					<a href="#">
						SKATEBOARDING
					</a>
				</li>
				<li class="ba-header__iteam">
					<a href="#">
						FOOTBALL
					</a>
				</li>
				<li class="ba-header__iteam ba-header__iteam--active">
					<a href="#">
						RUNNING
					</a>
				</li>
				<li class="ba-header__iteam">
					<a href="#">
						LIFESTYLE
					</a>
				</li>

			</ul>

		</nav>
	</header>
	<main class="ba-main">
		<div class="ba-main__background_1">
			<div class="ba-main-gradient"></div>
			<div class="ba-menu__btn">
				<button class="ba-btn ba-main__add">
					<img src="nike_product_card-assets/btn_add.png">
				</button>
				<button class="ba-btn ba-main__close">
					<img src="nike_product_card-assets/btn_close.png">
				</button>
			</div>
			<div class="ba-main__product">
				<h1>huarache</h1>
				<div class="ba-main__img">
					<img src="nike_product_card-assets/img_h.png">
				</div>
				<div class="ba-main__sliders">
					<ul>
						<li class="ba-main__slide_img">
							<a href="#">
								<img src="nike_product_card-assets/img1.png">
							</a>
						</li>
						<li class="ba-main__slide_img">
							<a href="#">
								<img src="nike_product_card-assets/img2.png">
							</a>
						</li>
						<li class="ba-main__slide_img">
							<a href="#">
								<img src="nike_product_card-assets/img3.png">
							</a>
						</li>
					</ul>
				</div>

			</div>
			<div class="ba-main__info">
				<div class="ba-info__new">
					<h4>New</h4>
				</div>
				<div class="ba-info__about">
					<h1>THE <span>RUNNING</span> HAS JUST BEGUN</h1>
					<div class="ba-info__rating">
						<h3>Huarache</h3>
						<form class="ba-info__stars">
							<button class="ba-btn__star ba-btn"><img src="nike_product_card-assets/Forma%201.png" alt=""></button>
							<button class="ba-btn__star ba-btn"><img src="nike_product_card-assets/Forma%201.png" alt=""></button>
							<button class="ba-btn__star ba-btn"><img src="nike_product_card-assets/Forma%201.png" alt=""></button>
							<button class="ba-btn__star ba-btn"><img src="nike_product_card-assets/Forma%201.png" alt=""></button>
							<button class="ba-btn__star ba-btn"><img src="nike_product_card-assets/Forma%202.png" alt=""></button>
						</form>
					</div>
					<div class="ba-info__price">
						<h2>200</h2>
					</div>
					<form class="ba-info__buying">
						<h3>Size</h3>
						<div class="ba_info__size">
							<button class="ba-btn ba-btn__size">7</button>
							<button class="ba-btn ba-btn__size">8</button>
							<button class="ba-btn ba-btn__size">9</button>
							<button class="ba-btn ba-btn__size">10</button>
							<button class="ba-btn ba-btn__size">11</button>
						</div>
						<button class="ba-btn ba-btn__addtocard">ADD TO CART</button>
						<button class="ba-btn ba-btn__wishlist">WISHLIST</button>
					</form>
				</div>
			</div>


		</div>
		<div class="ba-main__background_2"></div>
		<div class="ba-main__background_3"></div>
	</main>
</body>
</html>
